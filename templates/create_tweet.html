{% extends 'base.html' %}
{% block title %}Create user {% endblock title %}
{% block tweetactive %}active{% endblock tweetactive %}
{% block body %}

<div class ="container my-3" >
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Tweets</p>
                      <form class="mx-1 mx-md-4" role="form" action="/create_tweet" method="POST">
                      
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example1c" name="username"class="form-control" min=8 max=10 placeholder="Username *" required="required">   
                              <label class="form-label" for="form3Example1c">Username</label>
                            </div>
                          </div>
                        <div class="input-group">
                            <span class="input-group-text">Your Tweets</span>
                            <textarea class="form-control" name="tweet_text"aria-label="With textarea" max=140> </textarea>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;">Post Tweet</button>
                            
                          </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show fixed-top" style="margin-top:50px;" role="alert">
  <strong >Message ! </strong> {{ message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
</div>
  
{% endblock body %}
